<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Start. 2 задача</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <div>
                <br><p id="consoleLog">console.log</p><br>
                <code>
                    console.log('Текст, выведенный в консоль');
                </code>
            </div>
            <div>
                <br><p id="alert">Alert()</p><br>
                <code>
                    alert('Показывает текст и ждёт, пока пользователь нажмёт кнопку «ОК».');
                </code>
            </div>
            <div>
                <br><p id="prompt">Prompt()</p><br>
                <code>
                    prompt('Показывает модальное окно с текстом, полем для ввода текста и кнопками OK/Отмена.');
                </code>
            </div>
        </div>    
        <div>
            <br><br>
            <a href="../index.html">На главную страницу</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
