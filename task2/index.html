<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Start. 2 задача</title>
</head>
<body>
    <p id="consoleLog">console.log</p>
    <code>
        console.log('Текст, выведенный в консоль');
    </code>
    <p id="alert">Alert()</p>
    <code>
        alert('Показывает текст и ждёт, пока пользователь нажмёт кнопку «ОК».');
    </code>
    <p id="prompt">Prompt()</p>
    <code>
        prompt('Показывает модальное окно с текстом, полем для ввода текста и кнопками OK/Отмена.');
    </code>
    <br><br><a href="../index.html">На главную страницу</a>
    <script src="script.js"></script>
</body>
</html>
